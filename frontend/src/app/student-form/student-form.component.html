<div class="row py-2">
  <div class="col-12">
    <form>
      <div class="form-group">
        <label>First name</label>
        <input [(ngModel)]="student.firstName"
               type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input [(ngModel)]="student.lastName"
               type="text"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter last name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </form>
  </div>
</div>
